<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>气泡效果1</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body{
      background: grey;
    }
    #myCanvas{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: white;
    }
  </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
  window.onload = function () {
    var myCanvas = document.getElementById('myCanvas');
    var painting = myCanvas.getContext('2d');
    //承装圆的“容器”
    var arr = []
    
    //每隔一段时间，把容器中的圆，放到页面上
   setInterval(function () {
     painting.clearRect(0,0,myCanvas.width,myCanvas.height)
     for (var i=0; i<arr.length; i++ ){
       var item = arr[i]
       //用画笔画一个圆
       painting.beginPath();
       painting.arc(item.x,item.y,item.r,0,2*Math.PI);
       painting.fillStyle = 'rgba('+item.red+','+item.green+','+item.blue+','+item.a+')';
       painting.fill();
     }
   },500)
    
    
    //创造圆的工厂
    setInterval(function () {
      var obj = {}
      obj.r = 10;
      obj.x = Math.floor(Math.random()*myCanvas.width);
      obj.y = Math.floor(Math.random()*myCanvas.height);
      obj.red = Math.floor(Math.random()*255);
      obj.green = Math.floor(Math.random()*255);
      obj.blue = Math.floor(Math.random()*255);
      obj.a = Math.random();
      arr.push(obj)
    },500)

  }
</script>

</body>
</html>
